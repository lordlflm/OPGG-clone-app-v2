<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
  </head>

  <body>

    <div id="profile-div">
      <div id="icon-div">
        <img id="rank-icon">
        <img id="icon">
      </div>
      <div id="ign-tag-div">
        <h2 id="ign"></h2>
        <p id="tag"></p>
      </div>
      <p id="level"></p>
      <p id="server"></p>
    </div>

    <div id="rank-div">
      <select id="rank-type-select">
        <option value="solo">Ranked Solo/Duo</option>
        <option value="flex">Ranked Flex</option>
      </select>
      <div id="current-rank">
        <p id="rank"></p>
        <p id="winrate"></p>
      </div>
      <div id="past-ranks">
  
      </div>
      <div id="win-rates">

      </div>
    </div>

    <div id="recent-champions">

    </div>

    <div id="most-played-champions">
      
    </div>

    <div id="recent-games">

    </div>

    <script src="/summoner.js"></script>
  </body>
</html>
